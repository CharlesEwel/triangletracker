<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
      <div class="container">
        <h1>Triangle Tracker</h1>
        <h4>Please enter integers</h4>
        <div class="form-group">
          <form id="triangle">
            <div class="form-group">
              <label for="side1">First Side:</label>
              <input id="side1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side2">Second Side:</label>
              <input id="side2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side3">Third Side:</label>
              <input id="side3" class="form-control" type="text">
            </div>
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
        <div id="output">
          <p>This is <span id="typeoftriangle"></span> triangle</p>
        </div>
      </div>
  </body>
</html>
